<form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
  
    <label for="github-username">Github Username:</label>
    <input type="text" id="github-username" name="github-username" required><br>
  
    <fieldset>
      <legend>Account Type:</legend>
  
      <input type="radio" id="account-type-enterprise" name="account-type" value="enterprise" required>
      <label for="account-type-enterprise">Enterprise</label><br>
  
      <input type="radio" id="account-type-pro" name="account-type" value="pro" required>
      <label for="account-type-pro">Pro</label><br>
  
      <input type="radio" id="account-type-free" name="account-type" value="free" required>
      <label for="account-type-free">Free</label><br>
  
    </fieldset>
  
    <label for="remember-me">Remember Me:</label>
    <input type="checkbox" id="remember-me" name="remember-me"><br>
  
    <button type="submit">Submit</button>
  </form>
